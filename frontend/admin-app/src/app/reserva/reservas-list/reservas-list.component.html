<div>
    <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-full max-w-full px-3">
            <div
                class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border">
                <div class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
                    <h2 class="text-2xl font-bold mb-6 text-purple-700 flex items-center gap-2">
                        <i class="fa-solid fa-users text-purple-500"></i>
                        Reservas
                    </h2>
                </div>
                <div class="flex-auto px-0 pt-0 pb-2">
                    <div class="p-0 overflow-x-auto">
                        <table class="items-center w-full mb-0 align-top border-gray-200 text-slate-500">
                            <thead class="align-bottom">
                                <tr>
                                    <th class="px-6 py-3 font-bold text-left uppercase ...">Titular</th>
                                    <th class="px-6 py-3 font-bold text-left uppercase ...">Fecha Reserva</th>
                                    <th class="px-6 py-3 font-bold text-left uppercase ...">Fecha Viaje</th>
                                    <th class="px-6 py-3 font-bold text-left uppercase ...">Cantidad Personas</th>
                                    <th class="px-6 py-3 font-bold text-left uppercase ...">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let reserva of reservas">
                                    <td class="p-2 align-middle ...">
                                        {{ reserva.nombre_titular }} {{ reserva.apellido_titular }}
                                    </td>
                                    <td class="p-2 align-middle ...">
                                        {{ reserva.fecha_reserva | date:'short' }}
                                    </td>
                                    <td class="p-2 align-middle ...">
                                        {{ reserva.fecha_viaje | date:'shortDate' }}
                                    </td>
                                    <td class="p-2 align-middle ...">
                                        {{ reserva.cantidad_personas }}
                                    </td>
                                    <td class="p-2 align-middle ...">
                                        {{ reserva.estado }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
