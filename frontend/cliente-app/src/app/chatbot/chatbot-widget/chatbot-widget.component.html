<!-- Panel de chat -->
<div class="chatbot-panel" *ngIf="abierto">
  <div class="chatbot-header">
    <span>Chatbot</span>
    <button (click)="toggleChat()">âœ–</button>
  </div>
  <div class="chatbot-body">
    <div *ngFor="let msg of mensajes" class="chatbot-msg-row" [ngClass]="msg.emisor">
      <div class="chatbot-msg-bubble" [ngClass]="msg.emisor">
        {{ msg.texto }}
      </div>
    </div>
  </div>
  <div class="chatbot-footer">
    <input
      [(ngModel)]="mensajeUsuario"
      (keyup.enter)="enviar()"
      placeholder="Escribe tu mensaje..."
      class="chatbot-input"
    />
    <button (click)="enviar()" class="chatbot-send-btn">Enviar</button>
  </div>
</div>
