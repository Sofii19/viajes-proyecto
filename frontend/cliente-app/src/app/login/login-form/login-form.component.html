<div class="container sticky top-0 z-sticky">
  <div class="flex flex-wrap -mx-3">
    <div class="w-full max-w-full px-3 flex-0">
      <!-- Navbar -->
      <nav
        class="absolute top-0 left-0 right-0 z-30 flex flex-wrap items-center px-4 py-2 mx-6 my-4 shadow-soft-2xl rounded-blur bg-white/80 backdrop-blur-2xl backdrop-saturate-200 lg:flex-nowrap lg:justify-start"
      >
        <div
          class="flex items-center justify-between w-full p-0 pl-6 mx-auto flex-wrap-inherit"
        >
          <a
            class="py-2.375 text-sm mr-4 ml-4 whitespace-nowrap font-bold text-slate-700 lg:ml-0"
            routerLink="/explorar-paquetes"
          >
            ViajArte
          </a>
          <button
            navbar-trigger
            class="px-3 py-1 ml-2 leading-none transition-all bg-transparent border border-transparent border-solid rounded-lg shadow-none cursor-pointer text-lg ease-soft-in-out lg:hidden"
            type="button"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="inline-block mt-2 align-middle bg-center bg-no-repeat bg-cover w-6 h-6 bg-none"
            >
              <span
                bar1
                class="w-5.5 rounded-xs relative my-0 mx-auto block h-px bg-gray-600 transition-all duration-300"
              ></span>
              <span
                bar2
                class="w-5.5 rounded-xs mt-1.75 relative my-0 mx-auto block h-px bg-gray-600 transition-all duration-300"
              ></span>
              <span
                bar3
                class="w-5.5 rounded-xs mt-1.75 relative my-0 mx-auto block h-px bg-gray-600 transition-all duration-300"
              ></span>
            </span>
          </button>
          <div
            navbar-menu
            class="items-center flex-grow overflow-hidden transition-all duration-500 ease-soft lg-max:max-h-0 basis-full lg:flex lg:basis-auto"
          >
            <ul
              class="flex flex-col pl-0 mx-auto mb-0 list-none lg:flex-row xl:ml-auto"
            >
              <li>
                <a
                  routerLink="/registro"
                  class="block px-4 py-2 mr-2 font-normal transition-all lg-max:opacity-0 duration-250 ease-soft-in-out text-sm text-slate-700 lg:px-2"
                >
                  <i class="mr-1 fas fa-user-circle opacity-60"></i>
                  Sign Up
                </a>
              </li>
              <li>
                <a
                  routerLink="/login"
                  class="block px-4 py-2 mr-2 font-normal transition-all lg-max:opacity-0 duration-250 ease-soft-in-out text-sm text-slate-700 lg:px-2"
                >
                  <i class="mr-1 fas fa-key opacity-60"></i>
                  Sign In
                </a>
              </li>
            </ul>
            <ul class="hidden pl-0 mb-0 list-none lg:block lg:flex-row"></ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<main class="mt-0 transition-all duration-200 ease-soft-in-out">
  <section>
    <div
      class="relative flex items-center p-0 overflow-hidden bg-center bg-cover min-h-75-screen"
    >
      <div class="container z-10">
        <div class="flex flex-wrap mt-0 -mx-3">
          <div
            class="flex flex-col w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-6/12 lg:w-5/12 xl:w-4/12"
          >
            <div
              class="relative flex flex-col min-w-0 mt-32 break-words bg-transparent border-0 shadow-none rounded-2xl bg-clip-border"
            >
              <div
                class="p-6 pb-0 mb-0 bg-transparent border-b-0 rounded-t-2xl"
              >
                <h3
                  class="relative z-10 font-bold text-transparent bg-gradient-to-tl from-blue-600 to-cyan-400 bg-clip-text"
                >
                  Welcome back
                </h3>
                <p class="mb-0">Enter your email and password to sign in</p>
              </div>

              <div class="flex-auto p-6">
                <form (ngSubmit)="onSubmit()">
                  <label class="mb-2 ml-1 font-bold text-xs text-slate-700"
                    >Email</label
                  >
                  <div class="mb-4">
                    <input
                      type="email"
                      [(ngModel)]="email"
                      name="email"
                      class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                      placeholder="Email"
                      aria-label="Email"
                      aria-describedby="email-addon"
                      required
                    />
                  </div>
                  <label class="mb-2 ml-1 font-bold text-xs text-slate-700"
                    >Password</label
                  >
                  <div class="mb-4">
                    <input
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="password-addon"
                      required
                    />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="inline-block w-full px-6 py-3 mt-6 mb-0 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-blue-600 to-cyan-400 hover:scale-102 hover:shadow-soft-xs active:opacity-85"
                    >
                      Sign in
                    </button>
                  </div>
                  <!-- Modal para ingresar c贸digo 2FA -->
                  <div
                    *ngIf="twofaRequired"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
                  >
                    <div
                      class="bg-white rounded-lg p-6 w-full max-w-md shadow-xl text-center"
                    >
                      <h2 class="text-lg font-bold mb-4">
                        Verificaci贸n en dos pasos
                      </h2>
                      <p>
                        Ingresa el c贸digo generado por tu app autenticadora:
                      </p>
                      <input
                        type="text"
                        [(ngModel)]="codigoTwofa"
                        name="codigoTwofa"
                        maxlength="6"
                        class="my-4 p-2 border rounded w-full text-center"
                        placeholder="C贸digo 2FA"
                      />
                      <div class="flex justify-center gap-2 mt-4">
                        <button
                          (click)="verificarCodigoTwofa()"
                          class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                        >
                          Verificar
                        </button>
                      </div>
                      <div *ngIf="error" class="text-red-500 mt-2">
                        {{ error }}
                      </div>
                    </div>
                  </div>
                </form>
                <div
                  class="p-6 mb-0 text-center bg-white border-b-0 rounded-t-2xl"
                >
                  <h5>or register with</h5>
                </div>
                <div class="flex flex-wrap px-3 -mx-3 sm:px-6 xl:px-12">
                  <div class="w-3/12 max-w-full px-1 ml-auto flex-0">
                    <a
                      class="inline-block w-full px-6 py-3 mb-4 font-bold text-center text-gray-200 uppercase align-middle transition-all bg-transparent border border-gray-200 border-solid rounded-lg shadow-none cursor-pointer hover:scale-102 leading-pro text-xs ease-soft-in tracking-tight-soft bg-150 bg-x-25 hover:bg-transparent hover:opacity-75"
                      href="javascript:;"
                      (click)="loginWithProvider('facebook')"
                    >
                      <svg
                        width="24px"
                        height="32px"
                        viewBox="0 0 64 64"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                      >
                        <g
                          stroke="none"
                          stroke-width="1"
                          fill="none"
                          fill-rule="evenodd"
                        >
                          <g
                            transform="translate(3.000000, 3.000000)"

                              fill="#FFFFFF"
                            ></path>
                          </g>
                        </g>
                      </svg>
                    </a>
                  </div>

                  <div class="w-3/12 max-w-full px-1 mr-auto flex-0">
                    <a
                      class="inline-block w-full px-6 py-3 mb-4 font-bold text-center text-gray-200 uppercase align-middle transition-all bg-transparent border border-gray-200 border-solid rounded-lg shadow-none cursor-pointer hover:scale-102 leading-pro text-xs ease-soft-in tracking-tight-soft bg-150 bg-x-25 hover:bg-transparent hover:opacity-75"
                      href="javascript:;"

                    >

                      >
                        <g
                          stroke="none"

                          fill="none"
                          fill-rule="evenodd"
                        >
                          <g

                          >
                            <path

                              fill="#34A853"
                            ></path>
                            <path
                              d="M12.7159637,35.3297782 C12.0932812,33.4944915 11.7329116,31.5279353 11.7329116,29.4960833 C11.7329116,27.4640054 12.0932812,25.4976752 12.6832029,23.6623884 L12.6667095,23.2715173 L3.44779955,16.1120237 L3.14617358,16.2554937 C1.14708246,20.2539019 0,24.7439491 0,29.4960833 C0,34.2482175 1.14708246,38.7380388 3.14617358,42.736447 L12.7159637,35.3297782"

                            ></path>
                            <path
                              d="M29.4960833,11.4050769 C35.0347044,11.4050769 38.7707997,13.7975244 40.9011602,15.7968415 L49.2255853,7.66898166 C44.1130815,2.91684746 37.4599129,0 29.4960833,0 C17.959737,0 7.9965904,6.62018183 3.14617358,16.2554937 L12.6832029,23.6623884 C15.0758763,16.5505675 21.6960582,11.4050769 29.4960833,11.4050769"
                              fill="#EB4335"
                            ></path>
                          </g>
                        </g>
                      </svg>
                    </a>
                  </div>
                  <div
                    class="relative w-full max-w-full px-3 mt-2 text-center shrink-0"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="w-full max-w-full px-3 lg:flex-0 shrink-0 md:w-6/12">
            <div
              class="absolute top-0 hidden w-3/5 h-full -mr-32 overflow-hidden -skew-x-10 -right-40 rounded-bl-xl md:block"
            >
              <div
                class="absolute inset-x-0 top-0 z-0 h-full -ml-16 bg-cover skew-x-10"
                style="
                  background-image: url('../assets/img/curved-images/curved6.jpg');
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
